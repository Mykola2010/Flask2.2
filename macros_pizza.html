<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% macro sorted_pizzas(pizzas) %}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for pizza in pizzas|sort(attribute="price") %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img class="w-full h-48 object-cover" src="{{ pizza.image }}" alt="{{ pizza.name }}">
            <div class="p-4">
                <h2 class="text-xl font-semibold">{{ pizza.name }}</h2>
                <p class="text-gray-600 mt-2">{{ pizza.description }}</p>
                <p class="text-lg font-bold mt-4">${{ pizza.price }}</p>
                <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Купити</button>
            </div>
        </div>
        {% endfor %}
    </div>
{% endmacro %}


</body>
</html>
